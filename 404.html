<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - BREACH::HARBOR</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--primary-color);
            text-shadow: 0 0 15px var(--glow-color);
            font-family: 'Silkscreen', sans-serif;
        }
        
        .error-message {
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        
        .error-description {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 600px;
            margin-bottom: 3rem;
        }
        
        .home-button {
            display: inline-block;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 14px rgba(0, 123, 255, 0.4);
        }
        
        .home-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.6);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="doc/breach-harbor-logo.png" alt="BREACH::HARBOR Logo">
                <span>BREACH::HARBOR</span>
            </div>
        </nav>
    </header>

    <main class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">Page Not Found</h1>
        <p class="error-description">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="index.html" class="home-button">Return to Homepage</a>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2023-2025 BREACH::HARBOR. Released under the <a href="https://github.com/Dyneteq/Breach-Harbor-Core-API/blob/master/LICENCE">GPL-3.0 license</a>.</p>
            </div>
        </div>
    </footer>
</body>
</html>
